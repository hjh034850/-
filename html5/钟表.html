<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #000;
        }
        #cvs{
            background: #ffffff;
        }
    </style>
</head>
<body>
    <canvas id="cvs" width="600" height="500"></canvas>
    <script>
        var oCvs = document.getElementById("cvs");
        var oCtx = oCvs.getContext("2d");
        oCtx.beginPath();
        for(var i = 0;i <60;i++){
            var start = (i)*Math.PI/180*6;
            var end = (i+1)*Math.PI/180*6;
            oCtx.moveTo(200,200);
            oCtx.arc(200,200,100,start,end,true);

        }
        oCtx.stroke();
        oCtx.closePath();

        oCtx.beginPath();
        oCtx.arc(200,200,90,0,Math.PI*2);
        oCtx.fillStyle = "#ffffff";
        oCtx.fill();
        oCtx.closePath();

        oCtx.beginPath();
        for(var i = 0;i <12;i++){
            oCtx.moveTo(200,200);
            var start = i *Math.PI/180 * 30;
            oCtx.arc(200,200,94,start,start);
        }
        oCtx.stroke();
        oCtx.closePath();
        //第二个元
        oCtx.beginPath();
        oCtx.arc(200,200,85,0,Math.PI*2);
        oCtx.fillStyle = "#ffffff";
        oCtx.fill();
        oCtx.closePath();


        run();
        setInterval(function(){
            oCtx.clearRect(145,145,110,110);
           run();
        },1000);

        function run(){
            var date = new Date();
            var hour = date.getHours();
            var minute = date.getMinutes();
            var seconds = date.getSeconds();
            //秒针
            oCtx.beginPath();
            oCtx.moveTo(200,200);
            oCtx.arc(200,200,55,seconds*6*Math.PI/180,seconds*6*Math.PI/180);
            oCtx.strokeStyle = "#f00";
            oCtx.lineWidth = 2;
            oCtx.stroke();
            oCtx.closePath();
            //分针
            oCtx.beginPath();
            oCtx.moveTo(200,200);
            oCtx.arc(200,200,45,((minute+seconds/60)*6 - 90)*Math.PI/180,((minute+seconds/60)*6 - 90)*Math.PI/180);
            oCtx.strokeStyle = "#0f0";
            oCtx.lineWidth = 4;
            oCtx.stroke();
            oCtx.closePath();
            //时针
            oCtx.beginPath();
            oCtx.moveTo(200,200);
            oCtx.arc(200,200,35,((hour+minute/60)*6 - 90)*Math.PI/180,((hour+minute/60)*6 - 90)*Math.PI/180);
            oCtx.strokeStyle = "#000";
            oCtx.lineWidth = 6;
            oCtx.stroke();
            oCtx.closePath();
        }












    </script>
</body>
</html>
