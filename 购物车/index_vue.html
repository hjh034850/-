<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            table,
            th,
            td {
                border: 1px solid #000;
                border-collapse: collapse;
            }
        </style>
</head>
<body>
        <div id="cart">
                <button id="btn-add">添加商品</button>
                <table id="tbl">
                    <thead>
                        <tr>
                            <th></th>
                            <th>商品图片</th>
                            <th>商品信息</th>
                            <th>赠送</th>
                            <th>商品金额</th>
                            <th>商品数量</th>
                            <th>总金额</th>
                            <th>编辑</th>
                        </tr>
                    </thead>
                    <tbody id="product-list">
                        <tr v-for = "(obj,index) in proList">
                            <td>
                                <input type="checkbox" @click = "selectProduct(obj)">
                            </td>
                            <td>
                                <img :src="obj.productImg" alt="" width="100">
                            </td>
                            <td>{{obj.productName}}</td>
                            <td>
                                <ul>
                                    <li v-for="obj2 in obj.parts">{{obj2.partsName}}</li>                      
                                </ul>
                            </td>
                            <td class="price">{{obj.productPrice}}</td>
                            <td>
                                <button class="sub" @click = "changeMoney(obj,-1)">-</button>
                                <input type="text" :value="obj.productQuentity" v-model="obj.productQuentity">
                                <button class="add" @click = "changeMoney(obj,1)">+</button>
                            </td>
                            <td class="total-price">{{obj.productPrice * obj.productQuentity}}</td>
                            <td>
                                <a href="javascript:;" class="del" @click="del(index)">删除</a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6">
                            </td>
                            <td>
                                总计：
                                <span id="total">{{sumMoney}}</span>
                            </td>
                            <td>
                                <button>结账</button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        
        
            <script src="../vue/vue.js"></script>
            <script src="axios.min.js"></script>
            <script>
                var vm = new Vue({
                    el:"#cart",
                    data:{
                        proList:[],  
                        sumMoney:0
                    },
                    methods:{
                        changeMoney:function(o,way){
                            // console.log(o.productQuentity);
                            if(way <0){
                               if(o.productQuentity !== 0){
                                o.productQuentity--;
                             } 
                            }else{
                                o.productQuentity++;
                            }    
                            this.calcuMoney();
                        },
                        selectProduct:function(item){
                            if(typeof item.checked == "undefined"){
                                this.$set(item,"checked",true)
                            }else{
                                item.checked = !item.checked;
                            }
                            this.calcuMoney();
                        },
                        calcuMoney:function(){
                            var _this = this;
                            _this.sumMoney = 0;
                            this.proList.forEach(function(item){
                                if(item.checked){
                                    _this.sumMoney += item.productPrice * item.productQuentity;
                                }
                            })
                        },
                        
                        del:function(idx){
                            this.proList.splice(idx,1);
                            this.calcuMoney();
                        }
                    },
                    beforeCreate:function(){
                        axios.get('cart.json').then((res) => {
                            this.proList = res.data.result.productList;
                        });
                    }
                });
        
        
        
        
        
        
            </script>
</body>
</html>
