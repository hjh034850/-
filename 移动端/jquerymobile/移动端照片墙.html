<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .img{
            width: 25%;
            float: left;
            border-bottom: 2px solid #000;
            border-right: 2px solid #000;
            -webkit-box-sizing: border-box;
        }
        #img-box{
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            display: none;
            background: #000 url("img/1.jpg") center center no-repeat;
            background-size: contain;
        }
    </style>
</head>
<body>
    <div id="container">

    </div>
    <div id="img-box">

    </div>


    <script src="jquery-1.12.4.js"></script>
    <script src="jquery.mobile-1.4.5.min.js"></script>
    <script>
        var html  ="";
        var iNow  =0;
        for(var i = 0;i <24;i++){
            html+="<img class='img' src='img/thumbs/"+(i+1)+".jpg'/>";
        }
        $("#container").append(html);
        $(".img").on("tap",function(e){
            iNow = $(this).index();
            $("#container").hide();
            $("#img-box").show().css("background-image","url(img/"+(iNow+1)+".jpg/)");
            e.preventDefault();
        });
        $("#img-box").on("tap",function(e){
            $("#img-box").hide();
            $("#container").show();
            e.preventDefault();
        }).on("swipeleft",function(){
            iNow++;
            $("#img-box").css("background-image","url(img/"+(iNow+1)+".jpg/)");
        })

    </script>
</body>
</html>
