<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pay</title>
    <link rel="stylesheet" href="css/pay.css">
    <link rel="stylesheet" href="css/iconfont.css">
</head>
<body>
<div id="head">
    <div class="container" class="header">
        <div id="logo">
            <img src="img/logo.jpg" alt="">
            <h2>
                东鹏外卖
            </h2>
        </div>
        <div id="list">
            <a href="">首页</a>
            <a href="">我的订单</a>
            <a href="">购物车</a>
        </div>
        <div id="select">
            <input type="text" class="search-text">
            <input type="text" class="search-btn">
            <i class="iconfont">&#xe62b;</i>
        </div>
    </div>

</div>
<div class="container">
    <div class="left-container"></div>
    <div class="right-container">
        <div class="right">
            <h3>送餐详情</h3>
            <div class="address">
                <i class="iconfont add_address">&#xe668;</i>
                添加新地址
            </div>
            <div class="mess message">
                <label>给商家留言:</label>
                <input type="text" class="show-tags" name="message" placeholder="不要辣，多放盐等口味要求" maxlength="100">
            </div><br>
            <div class="mess bill">
                <label>发票信息:</label>
                <input type="text" class="show-tags" name="bills" placeholder="请输入发票抬头">
            </div><br>
            <div class="mess pay">
                <label>付款方式:</label>
                <div class="pay_style">
                    <a href="javascript:;">餐到付款</a>
                    <a href="javascript:;" class="selected">在线支付</a>
                </div>
            </div>
        </div>

        <div class="hope-time">
            <label>期望送达时间:</label>
            <select name="" id="">
                <option value="立即送出">立即送出</option>
                <option value="">14:30</option>
                <option value="">15:00</option>
                <option value="">15:30</option>
                <option value="">16:00</option>
                <option value="">16:30</option>
                <option value="">17:00</option>
                <option value="">17:30</option>
                <option value="">18:00</option>
            </select>
        </div>

        <div class="pay-area">
            <div class="quick">
                <div class="money">
                    您需支付&nbsp
                    <span>￥</span>
                    <span class="total-price">63</span>
                </div>
                <a href="#">去付款</a>
            </div>
        </div>

    </div>
</div>
</body>
</html>
